<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Data Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- add style.css file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- create loader div -->
    <div class="loader"><span id="counter"> Loading ...<i></i></span>
        <div class="spinner"></div>
    </div>

    <div class="content">
        <div class="container">
            <h3>Hex Data Analyzer</h3>
            <!-- create two column 80-20 width-->
            <div style="display: flex; flex-direction: row; ">
                <div style="width: 80%; margin-right: 20px; background-color: #272727; color: #ffffff; border: 1 px;">
                    <!-- create textplaceholder multiline with dark mode, full width-->
                    <textarea id="myTextarea"
                        style="width: 100%; height: 200px; font-family: 'Courier New', Courier, monospace; "></textarea>

                </div>
                <div style="width: 20%;">
                    <!-- create 3buttons in a column -->
                    <button type="button" class="btn btn-outline-success" style="width: 100%; margin-bottom: 5px;"
                        onclick="analyze();">Analyze</button>
                    <button type="button" class="btn btn-outline-success" style="width: 100%; margin-bottom: 5px;"
                        onclick="clearContent();">Clear</button>
                    <button type="button" class="btn btn-outline-success" style="width: 100%;"
                        onclick="test();">Test</button>
                </div>
            </div>
        </div>

        <!-- horizontal line full width -->
        <hr style=" width: 100%;">

        <div class="container">
            <table id="highlightTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Label</th>
                        <th>Color</th>
                        <th>From ..</th>
                        <th>Than ..</th>
                        <th>Type</th>
                        <th>Conversion</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- create a button center of page name of "add new identifier" -->
        <div class="container">
            <div style="text-align: center;">
                <button type="button" class="btn btn-outline-success" style="width: 200px;"
                    onclick="addNewIdentifier();">Add New Identifier</button>
            </div>
        </div>

        <!-- horizontal line full width -->
        <hr style=" width: 100%;">

        <!-- result text -->
        <div class="block-wide">

            <!-- Header -->
            <div style="text-align: center;">
                <h3>Result</h3>
            </div>
            <div style="text-align: center;" id="resultContainer"></div>
            <p id="resultText"></p>
        </div>
        <div id="popup"></div>
    </div>
    </div>
</body>
<hr>
<footer class="footer">
    <p>Created by Hakan Kaya - 2024</p>
</footer>

<script src="controller.js"></script>

</html>
